  <script>
    (function () {
      var langs = Array.isArray(navigator.languages) && navigator.languages.length
        ? navigator.languages
        : [navigator.language || "en"];

            function detectTargetLanguage(list) {
        for (var i = 0; i < list.length; i += 1) {
          var raw = list[i];
          if (typeof raw !== "string") continue;
          var lang = raw.trim().toLowerCase();

          if (lang.indexOf("pt-pt") === 0) return "pt-PT";
          if (lang.indexOf("pt-br") === 0) return "pt-BR";
          if (lang === "pt" || lang.indexOf("pt-") === 0) return "pt-BR";
          if (lang.indexOf("pl") === 0) return "pl";
          if (lang.indexOf("en") === 0) return "en";
          if (lang.indexOf("de") === 0) return "de";
          if (lang.indexOf("es") === 0) return "es";
          if (lang.indexOf("fr") === 0) return "fr";
          if (lang.indexOf("it") === 0) return "it";
          if (lang.indexOf("tr") === 0) return "tr";
          if (lang.indexOf("uk") === 0) return "uk";
          if (lang.indexOf("bg") === 0) return "bg";
          if (lang.indexOf("cs") === 0) return "cs";
          if (lang.indexOf("da") === 0) return "da";
          if (lang.indexOf("el") === 0) return "el";
          if (lang.indexOf("fi") === 0) return "fi";
          if (lang.indexOf("hr") === 0) return "hr";
          if (lang.indexOf("hu") === 0) return "hu";
          if (lang.indexOf("nl") === 0) return "nl";
          if (lang.indexOf("no") === 0) return "no";
          if (lang.indexOf("ro") === 0) return "ro";
          if (lang.indexOf("sk") === 0) return "sk";
          if (lang.indexOf("sl") === 0) return "sl";
          if (lang.indexOf("sv") === 0) return "sv";
        }
        return "en";
      }

      var target = detectTargetLanguage(langs);
      window.location.replace("./" + target + "/");
    })();
  </script>
